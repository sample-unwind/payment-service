replicaCount: 1

image:
  repository: ghcr.io/sample-unwind/payment-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# gRPC UI sidecar configuration
grpcui:
  enabled: true
  image: fullstorydev/grpcui:1.4.3
  port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 25m
      memory: 32Mi

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: rate-limit-api,cors-api
  host: parkora.crn.si
  path: /api/v1/payment

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

env: {}

# Reference to K8s secret containing DATABASE_URL, RABBITMQ_URL, KEYCLOAK_URL, etc.
envFromSecret: payment-service-secrets

livenessProbe:
  httpGet:
    path: /health/live
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 15
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
